<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="syle.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather APP</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">     
            <!-- gran location wala container -->
             <div class=" sub-container grant-location-container">
                <img src="location.jpg" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow grant to get the Weather information</p>
                <button class="btn" data-grantAccess>Grant Location</button>
             </div>

             <!-- search wala form  -->
            <form action="" class="form-container" data-searchForm>
                <input type="text" placeholder="Search for City" data-searchInput>
                <button type = "submit" class="btn">
                    <img src="searchimage.png" alt="search" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen container -->
             <div class=" sub-container loading-container">
                <img src="loading.png" alt="loading" width="150" height="150">
                <p>loading</p>
             </div>

             <!-- Weather information container -->
              <div class=" sub-container  user-info-container">
                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                
                <!-- weather decription and icon -->
                <p data-weatherDecription></p>
                <img  data-weatherIcon>

                <!-- temperature -->
                <p data-temp></p>

                <!-- 3 cards parameter -->
                <div class="parameter-container">
                        <!-- card 1 -->
                         <div class="parameter">
                            <img src="wind.png" alt="wind" width="80" height="80" >
                            <p>windspeed</p>
                            <p data-windSpeed></p>
                         </div>

                         <div class="parameter">
                            <img src="humidity.png" alt="humidity" width="80" height="80">
                            <p>Humidity</p>
                            <p data-humidity></p>
                         </div>


                         <div class="parameter">
                            <img src="cloud.png" alt="cloud" width="80" height="80">
                            <p>cloud</p>
                            <p data-cloudiness></p>
                         </div>
                </div>
              </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
